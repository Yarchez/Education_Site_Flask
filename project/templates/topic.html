{% extends "base.html" %}

{% block title %}
topic
{% endblock %}

{% block body %}
<style>
  .card {
    border-radius: 15px;

  }
  .card-body {
    border-radius: 15px;
  }

  .card-header {
    color: #082567;
    font-size: 1.2rem;
  }

</style>
<div>
  {% for task in tasks %}
  <div class="card text-center text-black mt-5 w-50 mx-auto p-3">
    <div class="card-header">
      №{{ task.id }} {{ task.level }}
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{ task.text }}</p>
      {% if task.is_image %}
      <img src="../static/img/tasks_images/{{ task.id }}.png" style="max-width: 100%;">
      {% endif %}
    </div>
    <div class="card-footer text-body-secondary">
      <link rel="stylesheet" href="../../static/css/button.css">
      <button type="button" class="btn-new" onclick="toggleVisibility('{{ task.id }}')">Ответ</button>
      <div id="answer_{{ task.id }}" style="display: none; color: #082567">
        <p>{{ task.answer }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
